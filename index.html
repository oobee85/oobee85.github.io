---
layout: default
---

<div id="categoryContainer">
  <div id="rings" class="category" onclick="pressed(this)">Rings</div>
  <div id="earrings" class="category" onclick="pressed(this)">Earrings</div>
  <div id="necklaces" class="category" onclick="pressed(this)">Necklaces</div>

  <div id="pave" class="category" onclick="pressed(this)">Pav√©</div>
  <div id="engraved" class="category" onclick="pressed(this)">Engraved</div>
  <div id="centerstone" class="category" onclick="pressed(this)">Center Stone</div>
</div>

<div class="posts">
  {% for post in site.posts %}
  <a href="{{ site.baseurl }}{{ post.url }}">
    <div class="post {{ post.category }}">
      <div class="posttitle">
        {{ post.title }}
      </div>
      {{ post.excerpt }}
    </div>
  </a>
  {% endfor %}
</div>
