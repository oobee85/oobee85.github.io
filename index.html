---
layout: default
---

<div class="categoryContainer">
  <div class="pave" onclick="selectCategory('pave')">pave</div>
  <div class="rings" onclick="selectCategory('rings')">rings</div>
</div>

<div class="posts">
  {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}">
    <article class="post">

      <h1>{{ post.title }}</h1>
      <div class="entry">
        {{ post.excerpt }}
      </div>
        
    </article>
    </a>
  {% endfor %}
</div>
