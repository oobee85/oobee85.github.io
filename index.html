---
layout: default
---

<div id="categoryContainer">
  <div class="category all" onclick="selectCategory('all')">Select All</div>
  <div class="category pave" onclick="selectCategory('pave')">pave</div>
  <div class="category rings" onclick="selectCategory('rings')">rings</div>
</div>

<div class="posts">
  {% for post in site.posts %}
    <a href="{{ site.baseurl }}{{ post.url }}">
    <article class="post {{ post.category }}">

      <h1>{{ post.title }}</h1>
      <div class="entry">
        {{ post.excerpt }}
      </div>
        
    </article>
    </a>
  {% endfor %}
</div>
